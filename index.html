<html lang="en">

    <body>
        
        <input type="checkbox" id="special" onchange="generator(symbols, checkboxsp)">

        <label for="numbers">Numbers (123)</label>
        

        <br><br>

        <input type="checkbox" id="lowerCase" onchange="generator(lowerCaseAlphabet, checkboxlow)">
        <label for="lowerCase">Lowercase (abc)</label>
        

        <br><br>

        <label for="lenght">Lenght</label>

        <br><br>
